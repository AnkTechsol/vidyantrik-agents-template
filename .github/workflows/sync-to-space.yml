name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Space
        run: |
          git remote add hf https://x-access-token:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Anktechsol/${{ github.event.repository.name }}
          git push hf HEAD:refs/heads/main --force
